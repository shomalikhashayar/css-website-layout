<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Website Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="text-animation.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-buttons">
        <button class="btn btn-projects">
          <i class="fa fa-folder"></i> Last Projects
        </button>
        <button class="btn btn-github">
          <i class="fa fa-folder"></i> GitHub
        </button>
      </div>
      <p>Make Programming Easy!</p>
      <div class="clock" onload="currentTime()"></div>
    </div>
    <div class="inside-header">
      <div class="site-logo">
        <a href="#" class="animate-charcter">Khashayar Shomali</a>
      </div>
    </div>
    <div class="nav">
      <div class="site-identity">
        <a href="#">
          <img src="./images/khashayar-shomali.png" alt="khashayar shomali"
        /></a>
        <a href="#">uixwithme.com</a>
      </div>
      <a href="#" tabindex="1">Home</a>
      <a href="#" tabindex="1">About Me</a>
      <a href="#" tabindex="1">Contact Me</a>
      <a
        href="https://uixwithme.com/khashayar-shomali-portfolio/"
        tabindex="1"
        target="_blank"
        >Portfolio</a
      >
    </div>
  </body>
</html>
<script src="./app.js"></script>
